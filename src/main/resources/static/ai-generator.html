<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 页面生成器</title>
    <!-- 引入Element UI样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        :root {
            --morandi-green: #8BA888;
            --morandi-green-light: #A5B5A3;
            --morandi-green-dark: #6B8A6B;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
        }
        
        .el-container {
            height: 100vh;
            overflow: hidden;
        }
        
        .el-header {
            background-color: var(--morandi-green);
            color: white;
            line-height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 60px !important;
        }
        
        .el-main {
            padding: 20px;
            background-color: #f5f7fa;
            height: calc(100vh - 60px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .generation-process {
            width: 800px;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.1);
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }
        
        .generation-process.show {
            opacity: 1;
            height: 100px;
        }
        
        .ai-container {
            width: 800px;
            height: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        
        .ai-header {
            padding: 20px;
            border-bottom: 1px solid #ebeef5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .ai-title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .process-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            flex: 1;
        }
        
        .process-step:not(:last-child)::after {
            content: '';
            position: absolute;
            top: 20px;
            right: -50%;
            width: 100%;
            height: 2px;
            background-color: #dcdfe6;
            z-index: 1;
        }
        
        .process-step.active:not(:last-child)::after {
            background-color: var(--morandi-green);
        }
        
        .step-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f5f7fa;
            border: 2px solid #dcdfe6;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
        }
        
        .process-step.active .step-icon {
            background-color: var(--morandi-green);
            border-color: var(--morandi-green);
            color: white;
        }
        
        .step-text {
            font-size: 14px;
            color: #909399;
        }
        
        .process-step.active .step-text {
            color: var(--morandi-green);
        }
        
        .ai-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .ai-message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f5f7fa;
            max-width: 80%;
        }
        
        .ai-message.welcome {
            margin-bottom: 20px;
            background-color: var(--morandi-green-light);
            color: white;
            max-width: 100%;
        }
        
        .ai-message.user {
            margin-left: auto;
            background-color: var(--morandi-green-light);
            color: white;
        }
        
        .ai-input {
            padding: 20px;
            border-top: 1px solid #ebeef5;
            display: flex;
            gap: 10px;
        }
        
        .ai-input .el-input {
            flex: 1;
        }
        
        .el-button {
            border-radius: 20px;
        }
        
        .generation-result {
            padding: 20px;
            text-align: center;
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }
        
        .generation-result.show {
            opacity: 1;
            height: auto;
        }
        
        .page-name {
            font-size: 24px;
            font-weight: bold;
            color: var(--morandi-green);
            margin-bottom: 20px;
        }
        
        .edit-button {
            margin-top: 10px;
        }
        
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
        }
        
        .modal-backdrop.show {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            width: 400px;
            text-align: center;
            transform: scale(0.8);
            transition: all 0.3s ease-in-out;
        }
        
        .modal-backdrop.show .modal-content {
            transform: scale(1);
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: bold;
            color: var(--morandi-green);
            margin-bottom: 20px;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div id="app">
        <el-container>
            <el-header>
                <div style="display: flex; justify-content: space-between; width: 100%;">
                    <el-button @click="goBack">返回</el-button>
                    <el-button type="primary" @click="goToEditor">手动编辑</el-button>
                </div>
            </el-header>
            
            <el-main>
                <div class="generation-process" :class="{ 'show': showProcess }">
                    <div class="process-step" :class="{ 'active': currentStep >= 1 }">
                        <div class="step-icon">
                            <i class="el-icon-document"></i>
                        </div>
                        <div class="step-text">生成页面</div>
                    </div>
                    <div class="process-step" :class="{ 'active': currentStep >= 2 }">
                        <div class="step-icon">
                            <i class="el-icon-connection"></i>
                        </div>
                        <div class="step-text">生成流程</div>
                    </div>
                    <div class="process-step" :class="{ 'active': currentStep >= 3 }">
                        <div class="step-icon">
                            <i class="el-icon-lock"></i>
                        </div>
                        <div class="step-text">配置权限</div>
                    </div>
                    <div class="process-step" :class="{ 'active': currentStep >= 4 }">
                        <div class="step-icon">
                            <i class="el-icon-share"></i>
                        </div>
                        <div class="step-text">对外发布</div>
                    </div>
                    <div class="process-step" :class="{ 'active': currentStep >= 5 }">
                        <div class="step-icon">
                            <i class="el-icon-success"></i>
                        </div>
                        <div class="step-text">生成完成</div>
                    </div>
                </div>
                <div class="ai-container">
                    <div class="ai-header">
                        <span class="ai-title">AI 页面生成器</span>
                    </div>
                    <div class="ai-content">
                        <div class="ai-message welcome">
                            欢迎使用 AI 页面生成器，请描述您想要的页面布局和功能，我会帮您生成对应的页面。
                        </div>
                        <div v-for="(message, index) in aiMessages" 
                             :key="index" 
                             class="ai-message"
                             :class="{ 'user': message.isUser }">
                            {{ message.content }}
                        </div>
                    </div>
                    <div class="ai-input">
                        <el-input v-model="aiInput" 
                                 placeholder="请描述您想要的页面布局和功能"
                                 @keyup.enter="generatePage">
                        </el-input>
                        <el-button type="primary" @click="generatePage">生成</el-button>
                    </div>
                </div>
                <div class="modal-backdrop" 
                     :class="{ 'show': showResult }"
                     @click.self="closeModal">
                    <div class="modal-content">
                        <div class="modal-title">{{ generatedPageName }}</div>
                        <div class="modal-buttons">
                            <el-button type="primary" @click="previewPage">预览</el-button>
                            <el-button type="primary" @click="goToEditor">手动编辑</el-button>
                        </div>
                    </div>
                </div>
            </el-main>
        </el-container>
    </div>

    <!-- 引入Vue和Element UI -->
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    aiInput: '',
                    aiMessages: [],
                    currentStep: 0,
                    showProcess: false,
                    showResult: false,
                    generatedPageName: ''
                }
            },
            methods: {
                goBack() {
                    window.location.href = 'index.html';
                },
                goToEditor() {
                    window.location.href = 'layout-editor.html';
                },
                closeModal() {
                    this.showResult = false;
                },
                previewPage() {
                    // 这里可以添加预览页面的逻辑
                    this.$message.success('预览功能开发中...');
                },
                generatePage() {
                    const message = this.aiInput.trim();
                    if (message) {
                        this.aiMessages.push({
                            content: message,
                            isUser: true
                        });
                        this.aiInput = '';
                        
                        // 显示生成流程
                        this.showProcess = true;
                        this.showResult = false;
                        
                        // 开始生成流程
                        this.currentStep = 1;
                        setTimeout(() => {
                            this.aiMessages.push({
                                content: '正在分析您的需求...',
                                isUser: false
                            });
                            
                            // 模拟生成流程
                            const steps = [
                                '正在生成页面布局...',
                                '正在生成业务流程...',
                                '正在配置权限规则...',
                                '正在准备发布...',
                                '页面生成完成！'
                            ];
                            
                            steps.forEach((step, index) => {
                                setTimeout(() => {
                                    this.currentStep = index + 1;
                                    this.aiMessages.push({
                                        content: step,
                                        isUser: false
                                    });
                                    
                                    // 在最后一步完成后显示结果
                                    if (index === steps.length - 1) {
                                        setTimeout(() => {
                                            this.showProcess = false;
                                            this.showResult = true;
                                            this.generatedPageName = '智能库存管理系统';
                                        }, 500);
                                    }
                                }, (index + 1) * 1000);
                            });
                        }, 500);
                    }
                }
            }
        })
    </script>
</body>
</html>
