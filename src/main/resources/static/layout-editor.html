<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布局编辑器</title>
    <!-- 引入Element UI样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        :root {
            --morandi-green: #8BA888;
            --morandi-green-light: #A5B5A3;
            --morandi-green-dark: #6B8A6B;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
        }
        
        .el-button {
            border-radius: 20px;
        }
        
        .el-container {
            height: 100vh;
            overflow: hidden;
        }
        
        .el-header {
            background-color: var(--morandi-green);
            color: white;
            line-height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 60px !important;
        }
        
        .el-aside {
            background-color: #f5f7fa;
            border-right: solid 1px #e6e6e6;
            padding: 20px;
            height: calc(100vh - 60px);
            overflow-y: auto;
            position: relative;
        }
        
        .resize-handle {
            position: absolute;
            top: 0;
            right: 0;
            width: 5px;
            height: 100%;
            cursor: col-resize;
            background-color: transparent;
            transition: background-color 0.3s;
        }
        
        .resize-handle:hover,
        .resize-handle.active {
            background-color: var(--morandi-green);
        }
        
        .resize-handle.left {
            left: 0;
            right: auto;
        }
        
        .el-main {
            padding: 20px;
            background-color: #f5f7fa;
            height: calc(100vh - 60px);
            overflow: hidden;
        }
        
        .component-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .component-item {
            background-color: white;
            padding: 10px;
            border: 1px solid #dcdfe6;
            border-radius: 4px;
            cursor: move;
            text-align: center;
        }
        
        .component-item:hover {
            border-color: var(--morandi-green);
        }
        
        .editor-area {
            background-color: white;
            border: 1px dashed #dcdfe6;
            padding: 20px;
            position: relative;
            height: calc(100vh - 100px);
            overflow: hidden;
        }
        
        .property-panel {
            background-color: white;
            padding: 20px;
            border-left: 1px solid #dcdfe6;
            height: calc(100vh - 100px);
            overflow-y: auto;
        }
        
        .json-display {
            background-color: #f5f7fa;
            border-radius: 4px;
            padding: 15px;
            font-family: monospace;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.5;
            color: #333;
        }
        
        .json-key {
            color: #881391;
        }
        
        .json-string {
            color: #1a1aa6;
        }
        
        .json-number {
            color: #1c00cf;
        }
        
        .json-boolean {
            color: #0000ff;
        }
        
        .json-null {
            color: #808080;
        }
        
        .dragging {
            opacity: 0.5;
        }
        
        .ai-button {
            position: absolute;
            bottom: 80px;
            right: 20px;
            padding: 8px 15px;
            border-radius: 20px;
            background-color: var(--morandi-green);
            color: white;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.1);
            transition: all 0.3s ease-in-out;
            font-weight: bold;
            font-size: 14px;
            white-space: nowrap;
            z-index: 1001;
        }
        
        .ai-button:hover {
            background-color: var(--morandi-green-dark);
            transform: scale(1.05);
        }
        
        .ai-button.hide {
            transform: scale(0);
            opacity: 0;
        }
        
        .ai-dialog {
            position: absolute;
            bottom: 80px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.1);
            display: none;
            transform-origin: bottom right;
            transition: all 0.3s ease-in-out;
            opacity: 0;
            transform: scale(0);
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        
        .ai-dialog.show {
            display: flex;
            opacity: 1;
            transform: scale(1);
        }
        
        .ai-dialog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 15px;
            border-bottom: 1px solid #ebeef5;
        }
        
        .ai-dialog-title {
            font-size: 16px;
            font-weight: bold;
        }
        
        .ai-dialog-close {
            cursor: pointer;
            color: #909399;
        }
        
        .ai-dialog-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        
        .ai-message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 4px;
            background-color: #f5f7fa;
            max-width: 80%;
        }
        
        .ai-message.user {
            margin-left: auto;
            background-color: var(--morandi-green-light);
            color: white;
        }
        
        .ai-dialog-input {
            padding: 15px;
            border-top: 1px solid #ebeef5;
            display: flex;
            gap: 10px;
        }
        
        .ai-dialog-input .el-input {
            flex: 1;
        }
    </style>
</head>
<body>
    <div id="app">
        <el-container style="height: 100vh;">
            <el-header>
                <div style="display: flex; justify-content: space-between; width: 100%;">
                    <el-button type="primary" @click="goBack">返回</el-button>
                    <div>
                        <el-button type="primary" @click="showDataModel = true">数据模型</el-button>
                        <el-button type="primary" @click="saveLayout">保存</el-button>
                    </div>
                </div>
            </el-header>
            
            <el-container>
                <el-aside :style="{ width: leftWidth + 'px' }">
                    <div class="resize-handle left" 
                         @mousedown="startResize('left')"
                         @mouseup="stopResize"
                         @mousemove="handleResize"></div>
                    <h3>组件列表</h3>
                    <div class="component-list">
                        <div class="component-item" 
                             v-for="component in components" 
                             :key="component.type"
                             draggable="true"
                             @dragstart="handleDragStart($event, component)"
                             @dragend="handleDragEnd">
                            <i :class="component.icon"></i>
                            <div>{{ component.name }}</div>
                        </div>
                    </div>
                </el-aside>
                
                <el-main>
                    <div class="editor-area"
                         @dragover.prevent
                         @drop="handleDrop">
                        <div v-for="(item, index) in layoutItems" 
                             :key="index"
                             class="layout-item"
                             :class="{ 'selected': selectedItem === item }"
                             @click="selectItem(item)">
                            <component :is="item.type"
                                     v-bind="item.props"
                                     @click.stop>
                            </component>
                        </div>
                        <div class="ai-button" 
                             :class="{ 'hide': showAiDialog }" 
                             @click="toggleAiDialog">
                            AI助手
                        </div>
                        <div class="ai-dialog" 
                             :class="{ 'show': showAiDialog }"
                             @transitionend="handleTransitionEnd">
                            <div class="ai-dialog-header">
                                <span class="ai-dialog-title">AI 助手</span>
                                <i class="el-icon-close ai-dialog-close" @click="toggleAiDialog"></i>
                            </div>
                            <div class="ai-dialog-content">
                                <div v-for="(message, index) in aiMessages" 
                                     :key="index" 
                                     class="ai-message"
                                     :class="{ 'user': message.isUser }">
                                    {{ message.content }}
                                </div>
                            </div>
                            <div class="ai-dialog-input">
                                <el-input v-model="aiInput" 
                                         placeholder="请输入您的问题"
                                         @keyup.enter="sendAiMessage">
                                </el-input>
                                <el-button type="primary" @click="sendAiMessage">发送</el-button>
                            </div>
                        </div>
                    </div>
                </el-main>
                
                <el-aside :style="{ width: rightWidth + 'px' }">
                    <div class="resize-handle" 
                         @mousedown="startResize('right')"
                         @mouseup="stopResize"
                         @mousemove="handleResize"></div>
                    <div class="property-panel" v-if="selectedItem">
                        <h3>属性设置</h3>
                        <el-form label-width="80px">
                            <el-form-item label="标签">
                                <el-input v-model="selectedItem.props.label"></el-input>
                            </el-form-item>
                            <el-form-item label="占位符">
                                <el-input v-model="selectedItem.props.placeholder"></el-input>
                            </el-form-item>
                            <el-form-item label="必填">
                                <el-switch v-model="selectedItem.props.required"></el-switch>
                            </el-form-item>
                        </el-form>
                    </div>
                    <div class="property-panel" v-if="showDataModel">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                            <h3 style="margin: 0;">数据模型</h3>
                            <el-button type="text" @click="showDataModel = false">
                                <i class="el-icon-close"></i>
                            </el-button>
                        </div>
                        <div class="json-display" v-html="formattedJson"></div>
                    </div>
                </el-aside>
            </el-container>
        </el-container>
    </div>

    <!-- 引入Vue和Element UI -->
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    components: [
                        { type: 'el-input', name: '文本框', icon: 'el-icon-edit' },
                        { type: 'el-select', name: '下拉框', icon: 'el-icon-arrow-down' },
                        { type: 'el-date-picker', name: '日期时间选择器', icon: 'el-icon-date' },
                        { type: 'el-radio-group', name: '单选框', icon: 'el-icon-circle-check' },
                        { type: 'el-checkbox-group', name: '复选框', icon: 'el-icon-check' },
                        { type: 'el-upload', name: '图片上传', icon: 'el-icon-upload' },
                        { type: 'el-table', name: '表格', icon: 'el-icon-tickets' }
                    ],
                    layoutItems: [],
                    selectedItem: null,
                    showAiDialog: false,
                    aiInput: '',
                    aiMessages: [],
                    showDataModel: false,
                    dataModel: {
                        "id": "Long",
                        "name": "String",
                        "code": "String",
                        "type": "Integer",
                        "status": "Integer",
                        "createTime": "Date",
                        "updateTime": "Date",
                        "createBy": "String",
                        "updateBy": "String",
                        "remark": "String",
                        "deleted": "Boolean"
                    },
                    leftWidth: 300,
                    rightWidth: 300,
                    isResizing: false,
                    currentResize: null,
                    startX: 0,
                    startWidth: 0
                }
            },
            computed: {
                formattedJson() {
                    const json = JSON.stringify(this.dataModel, null, 2);
                    return json.replace(/"([^"]+)":/g, '<span class="json-key">"$1"</span>:')
                             .replace(/"([^"]+)"/g, '<span class="json-string">"$1"</span>')
                             .replace(/(\d+)/g, '<span class="json-number">$1</span>')
                             .replace(/(true|false)/g, '<span class="json-boolean">$1</span>')
                             .replace(/null/g, '<span class="json-null">null</span>');
                }
            },
            methods: {
                goBack() {
                    window.location.href = 'ai-generator.html';
                },
                saveLayout() {
                    console.log('保存布局', this.layoutItems);
                    this.$message.success('保存成功');
                },
                handleDragStart(event, component) {
                    event.dataTransfer.setData('component', JSON.stringify(component));
                    event.target.classList.add('dragging');
                },
                handleDragEnd(event) {
                    event.target.classList.remove('dragging');
                },
                handleDrop(event) {
                    const component = JSON.parse(event.dataTransfer.getData('component'));
                    this.layoutItems.push({
                        type: component.type,
                        props: {
                            label: component.name,
                            placeholder: '请输入',
                            required: false
                        }
                    });
                },
                selectItem(item) {
                    this.selectedItem = item;
                },
                toggleAiDialog() {
                    this.showAiDialog = !this.showAiDialog;
                },
                sendAiMessage() {
                    const message = this.aiInput.trim();
                    if (message) {
                        this.aiMessages.push({
                            content: message,
                            isUser: true
                        });
                        this.aiInput = '';
                        // 这里可以添加与AI对话的逻辑
                        setTimeout(() => {
                            this.aiMessages.push({
                                content: '这是一个AI助手的回复示例',
                                isUser: false
                            });
                        }, 500);
                    }
                },
                handleTransitionEnd() {
                    // Handle transition end if needed
                },
                startResize(side) {
                    this.isResizing = true;
                    this.currentResize = side;
                    this.startX = event.clientX;
                    this.startWidth = side === 'left' ? this.leftWidth : this.rightWidth;
                    document.addEventListener('mousemove', this.handleResize);
                    document.addEventListener('mouseup', this.stopResize);
                },
                handleResize(event) {
                    if (!this.isResizing) return;
                    
                    const delta = event.clientX - this.startX;
                    if (this.currentResize === 'left') {
                        const newWidth = this.startWidth + delta;
                        if (newWidth >= 200 && newWidth <= 500) {
                            this.leftWidth = newWidth;
                        }
                    } else {
                        const newWidth = this.startWidth - delta;
                        if (newWidth >= 200 && newWidth <= 500) {
                            this.rightWidth = newWidth;
                        }
                    }
                },
                stopResize() {
                    this.isResizing = false;
                    this.currentResize = null;
                    document.removeEventListener('mousemove', this.handleResize);
                    document.removeEventListener('mouseup', this.stopResize);
                }
            }
        })
    </script>
</body>
</html>
